plugins {
    id 'java'
    id 'groovy'
    id "io.spring.dependency-management" version "1.0.8.RELEASE"
    id "net.ltgt.apt" version "0.21"

}

sourceCompatibility = '8'
targetCompatibility = '8'

ext {
    awsSdkBomVersion = "2.5.29"
    lambdaEventsVersion = "2.2.6"
    lambdaCoreVersion = "1.2.0"
}

repositories {
    mavenCentral()
}

dependencyManagement {
    imports {
        mavenBom "software.amazon.awssdk:bom:${awsSdkBomVersion}"
    }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    compile 'org.apache.commons:commons-math3:3.6.1'

    implementation "com.amazonaws:aws-lambda-java-core:${lambdaCoreVersion}"
    implementation "com.amazonaws:aws-lambda-java-events:${lambdaEventsVersion}"

    implementation 'software.amazon.awssdk:cloudformation'
    // implementation 'com.amazon.alexa:ask-sdk:2.11.3'

    testImplementation 'junit:junit:4.12'

    implementation 'com.google.dagger:dagger:2.21'
    implementation 'com.google.dagger:dagger-compiler:2.21'

}

task buildZip(type: Zip) {
    from compileJava
    from processResources              
    into('lib') {
        from configurations.compileClasspath
    }           
}

build.dependsOn buildZip
